<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="css/gallery.css">
        <script src = "js/gallery.js"></script>
    </head>
    <body>
        <div id = "image">
            Hover over an image below to display here.
        </div>
        <div class="images-container">
            <img class = "preview" src = "images/IBM_System360_Mainframe.jpg" alt = "Computer room with multiple computer cabinets and operating panel"  onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
            <img class = "preview" src = "images/ENIAC-changing_a_tube.jpg" alt = "Man replacing one vacuum tube out of hundreds in early computer"  onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
            <img class = "preview" src = "images/Classic_shot_of_the_ENIAC.jpg" alt = "Classic shot of the ENIAC" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
            <img class = "preview" src = "images/ENIAC_in_building.jpg" alt = "Glen Beck and Betty Snyder program the ENIAC in building 328 at the Ballistic Research Laboratory"  onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
            <img class = "preview" src = "images/ENIAC_Penn1.jpg" alt = "Four ENIAC panels and one of its three function tables at the School of Engineering"  onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
            <img class = "preview" src = "images/Two_women_operating_ENIAC.jpg" alt = "Two women operating ENIAC" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
        </div>
        
    </body>
</html>
